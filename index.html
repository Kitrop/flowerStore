<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>
<body>
<header class="header">
  <h1 class="header_h1">ЦВЕТОК И ТОЧКА</h1>
  <div class="header_cart__wrapper">
    <img id="cart" src="img/cart.svg" alt="Корзина" class="header_cart"/>
    <span id="count"></span>
  </div>
</header>
<main class="main">
  <div class="wrapper">
    <div class="card">
      <img src="img/rosa.webp" alt="Розы" class="img"/>
      <p class="card_tittle">Розы - 1500 руб</p>
      <p class="card_count" id="countRose"></p>
      <div class="card_btn__wraper">
        <div class="card_btn__add" id="rosa" onclick="addToCart('Розы')"><img src="img/plus.svg"/></div>
        <div class="card_btn_crease" id="rosa_crease">
          <div class="card_btn__decrease" onclick="deleteFromCart('Розы')"><img src="img/minus.svg"/></div>
          <div class="card_btn__increase" onclick="addToCart('Розы')"><img src="img/plus.svg"/></div>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="img/pioni.jpg" alt="Пионы" class="img"/>
      <p class="card_tittle">Пионы - 1000 руб</p>
      <p class="card_count" id="countPeonies"></p>
      <div class="card_btn__wraper">
        <div class="card_btn__add" id="pioni" onclick="addToCart('Пионы')"><img src="img/plus.svg"/></div>
        <div class="card_btn_crease" id="pioni_crease">
          <div class="card_btn__decrease"  onclick="deleteFromCart('Пионы')"><img src="img/minus.svg"/></div>
          <div class="card_btn__increase"  onclick="addToCart('Пионы')"><img src="img/plus.svg"/></div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="card">
      <img src="img/tulpani.webp" alt="Тюльпаны" class="img"/>
      <p class="card_tittle" >Тюльпаны - 7000 руб</p>
      <p class="card_count" id="countTulips"></p>
      <div class="card_btn__wraper">
        <div class="card_btn__add" id="tulpani" onclick="addToCart('Тюльпаны')"><img src="img/plus.svg"/></div>
        <div class="card_btn_crease" id="tulpani_crease">
          <div class="card_btn__decrease" onclick="deleteFromCart('Тюльпаны')"><img src="img/minus.svg"/></div>
          <div class="card_btn__increase" onclick="addToCart('Тюльпаны')"><img src="img/plus.svg"/></div>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="img/romashki.jpg" alt="Ромашки" class="img"/>
      <p class="card_tittle">Ромашки - 4000 руб</p>
      <p class="card_count" id="countDaisies"></p>
      <div class="card_btn__wraper">
        <div class="card_btn__add" id="romashki" onclick="addToCart('Ромашки')"><img src="img/plus.svg"/></div>
        <div class="card_btn_crease" id="romashki_crease">
          <div class="card_btn__decrease" onclick="deleteFromCart('Ромашки')"><img src="img/minus.svg"/></div>
          <div class="card_btn__increase" onclick="addToCart('Ромашки')"><img src="img/plus.svg"/></div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
<script src="script.js"></script>
</html>
